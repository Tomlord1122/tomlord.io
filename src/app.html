<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/app_icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Tomlord's Blog</title>

		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="Tomlord's Blog" />
		<meta name="twitter:description" content="Personal blog by Tomlord, sharing tech, projects, and photography" />
		<meta name="twitter:image" content="%sveltekit.assets%/icon.png" />
		<meta name="twitter:image:alt" content="Tomlord's Blog Icon" />

		<!-- Open Graph Meta Tags (for Facebook and other platforms) -->
		<meta property="og:title" content="Tomlord's Blog" />
		<meta property="og:description" content="Personal blog by Tomlord, sharing tech, projects, and photography" />
		<meta property="og:image" content="%sveltekit.assets%/icon.png" />
		<meta property="og:type" content="website" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>
	</body>
</html>
